apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
data:
  policy.default: role:readonly
  policy.csv: |
    p, role:admin, applications, *, */*, allow
    p, role:platform-admin, applications, *, platform-*, allow
    g, gitops-admins, role:admin
    g, platform-team, role:platform-admin
