apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: microservices-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/YOUR-ORG/YOUR-REPO.git
        revision: HEAD
        directories:
          - path: k8s/applications/dev/*
  template:
    metadata:
      name: '{{path.basename}}-dev'
      namespace: argocd
      labels:
        environment: dev
    spec:
      project: default
      source:
        repoURL: https://github.com/YOUR-ORG/YOUR-REPO.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
